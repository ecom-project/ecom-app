<div class="container">
 <div class="jumbotron">
	<h1>Employee Form</h1>
	<form #frm="ngForm" (ngSubmit)="addEmployee(frm)">
		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				class="form-control" id="name" ngModel required name="name">
		</div>

		<div class="form-group">
			<label for="alterEgo">Contact No</label> <input type="text"
				class="form-control" id="contactNo" ngModel required name="contact">
		</div>

		<div class="form-group">
			<label for="alterEgo">Gender</label>
			<div class="form-group">
				<select class="form-control" name="gender" ngModel required>
					<option value="">Please select Gender</option>
					<option value="MALE">Male</option>
					<option value="FEMALE">Female</option>
				</select>
			</div>
		</div>

		<button type="submit" class="btn btn-success" >Submit</button>

	</form>

</div>

</div>
{{frm.value | json}}
